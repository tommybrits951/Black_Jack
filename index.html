<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Black Jack</title>
</head>
<body>
    <div class="main">
       <div id="dealer" class="hand">

       </div>
       <div id="table">
            <div class="tableCont disp">
                <p class="titles">Wallet: $<span class="disps" id="walletDisp"></span></p>
                <p class="titles">Bet: $<span class="disps" id="betDisp"></span></p>
            </div>
            <div class="tableCont btns betBtns">
                <button class="betBtn btn" id="betUp" onclick="changeBet(1)">+</button>
                <button class="betBtn btn" id="betDown" onclick="changeBet(0)">-</button>
            </div>
            <div class="tableCont btns betBtns">
                <button class="betBtn btn" id="newBtn" onclick="newGame()">New Game</button>
            </div>
            <div class="tableCont btns gameBtns">
                <button class="btn gameBtn" id="hitBtn" onclick="hit()">Hit</button>
                <button class="btn gameBtn" id="standBtn" onclick="stand()">Stand</button>
            </div>
            <div class="tableCont btns playBtns">
                <button class="btn playBtn">Double</button>
                <button class="btn playBtn">Split</button>
            </div>
            <div class="tableCont disp">
                <p class="titles">User Score: <span class="disps" id="userScoreDisp"></span></p>
                <p class="titles">Dealer Score: <span class="disps" id="dealerScoreDisp"></span></p>
            </div>
       </div>
       <div id="user" class="hand">

       </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
